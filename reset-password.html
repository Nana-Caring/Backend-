<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANA Caring - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-auto flex justify-center">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    NANA Caring
                </h2>
            </div>
            <h2 class="mt-6 text-center text-2xl font-bold text-gray-900">
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your new password below
            </p>
        </div>

        <!-- Message containers -->
        <div id="message" class="hidden rounded-md bg-green-50 p-4">
            <div class="text-sm text-green-700" id="messageText"></div>
        </div>

        <div id="error" class="hidden rounded-md bg-red-50 p-4">
            <div class="text-sm text-red-700" id="errorText"></div>
        </div>

        <form id="resetForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        disabled
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 bg-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                    />
                </div>

                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">
                        New Password
                    </label>
                    <input
                        id="newPassword"
                        name="newPassword"
                        type="password"
                        required
                        minlength="6"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                        placeholder="Enter new password (min 6 characters)"
                    />
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirm New Password
                    </label>
                    <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        required
                        minlength="6"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                        placeholder="Confirm new password"
                    />
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    id="submitBtn"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Reset Password
                </button>
            </div>

            <div class="text-center">
                <a href="/login" class="text-indigo-600 hover:text-indigo-500 text-sm font-medium">
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <script>
        // Extract token and email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Show/hide message functions
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById(isError ? 'error' : 'message');
            const textEl = document.getElementById(isError ? 'errorText' : 'messageText');
            const otherEl = document.getElementById(isError ? 'message' : 'error');
            
            textEl.textContent = text;
            messageEl.classList.remove('hidden');
            otherEl.classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        // Check if we have valid token and email
        if (!token || !email) {
            showMessage('Invalid reset link. Please request a new password reset.', true);
            document.getElementById('submitBtn').disabled = true;
        } else {
            document.getElementById('email').value = decodeURIComponent(email);
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', true);
                return;
            }

            // Show loading state
            submitBtn.textContent = 'Resetting Password...';
            submitBtn.disabled = true;

            try {
                // Replace with your actual backend URL
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: newPassword
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || 'Password reset successfully!');
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to reset password', true);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Network error. Please check your connection and try again.', true);
            } finally {
                // Reset button state
                submitBtn.textContent = 'Reset Password';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
